<header  class="container">

    <div class="jumbotron">
        <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <p>{{ site.subtitle }}</p>
    </div>


    <nav class="navbar navbar-default">
        <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            <li><a class="page-link" href="{{ site.baseurl }}/"><i class="fa"></i>Blog</a></li>
            {% for page in site.pages %}
                {% if page.title %}
                <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><i class="fa {{ page.icon}}"></i>{{ page.title }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
        </div><!--/.nav-collapse -->
        </div>
    </nav>

</header>
