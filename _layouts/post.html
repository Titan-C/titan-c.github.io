---
layout: default
---
<div class="panel panel-default">

  <header class="panel-heading">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="panel-body">
    <div class="col-lg-8 col-md-10">
        {{ content }}

        {% if site.owner.twitter %}
            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false" data-via="{{ site.owner.twitter }}">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        {% endif %}
    </div>
    <div id="disqus_thread" class="col-lg-8 col-md-10">
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.owner.disqus }}'; // required: replace example with your forum shortname
        var disqus_identifier = '{% if page.disqus_id %}{{ page.disqus_id}}{% else %}{{ site.url }}{{ page.url }}{% endif %}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
  </article>

</div>
