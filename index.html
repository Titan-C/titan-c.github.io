---
layout: default
---

<div class="panel panel-default">

     <div class="panel-heading">
         <h1 class="page-heading">Blog home</h1>
    </div>

    <div class="panel-body">
        <div class="list-group col-lg-8 col-md-10">
            {% for post in site.posts %}
            <a class="list-group-item" href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="list-group-item-heading">{{ post.title }}</h2>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <p class="list-group-item-text">{{ post.content | strip_html | truncatewords:40 }}</p>
            </a>
            {% endfor %}
        </div>
    </div>

    <div class="panel-footer">
        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    </div>
</div>
